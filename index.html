<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrum Poker</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9 header">
        <h1>Welcome to Scrum Poker</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <div id="connected-users" class="row"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <form id="register" class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="user-name">User name</label>
            <input id="user-name" class="form-control" type="text" placeholder="User name" />
          </div>
          <button type="submit" class="btn btn-default">Register</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="voting" class="col-md-12">
        <h1>Voting</h1>
        <button id="fibonacci-1" class="fibonacci btn btn-default btn-lg">1</button>
        <button id="fibonacci-2" class="fibonacci btn btn-default btn-lg">2</button>
        <button id="fibonacci-3" class="fibonacci btn btn-default btn-lg">3</button>
        <button id="fibonacci-5" class="fibonacci btn btn-default btn-lg">5</button>
        <button id="fibonacci-8" class="fibonacci btn btn-default btn-lg">8</button>
        <button id="fibonacci-13" class="fibonacci btn btn-default btn-lg">13</button>
        <button id="fibonacci-21" class="fibonacci btn btn-default btn-lg">21</button>
        <button id="fibonacci-34" class="fibonacci btn btn-default btn-lg">34</button>
        <button id="fibonacci-55" class="fibonacci btn btn-default btn-lg">55</button>
        <button id="fibonacci-infin" class="fibonacci btn btn-default btn-lg">âˆž</button>
        <button id="clear-vote" class="btn btn-default btn-lg">Clear</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // Create the socket.io client
    var socket = io();

    // When a user resisters, emit the new-user event
    $('#register').submit(function() {
      var user = $('#user-name').val();
      socket.emit('new-user', user);
      $('#user-name').val('');
      // Hide the #register form so the same socket cannot register again
      $('#register').hide();
      // Reveal #voting so the user can now vote
      $('#voting').show();
      return false;
    });

    // Listen for the user-registered event and update the #connected-users list
    socket.on('user-registered', function(usr) {
      $('#connected-users').append( '<div id="' + usr.id + '" class="col-xs-6 col-md-3 clearfix user"><img src="/avatar.jpg" class="hidden-xs avatar img-responsive" /><h4>' + usr.displayName + '</h4></div>' );
    });

    // Listen for click events on any voting buttons
    // Send the vote value when onclick is fired
    $('.fibonacci').on('click', function() {
      var vote = $(this).text();
      console.log($(this).text() + ' was clicked.');
      socket.emit('vote', vote);
    });

    // Listen for user-voted and add the vote for the user
    // If a vote is already there, remove it
    socket.on('user-voted', function(usr) {
      $('#vote-' + usr.id).remove();
      $('#' + usr.id).append( '<div class="vote" id="vote-' + usr.id + '">Vote: ' + usr.vote + '</div>' );
    });

    // Listen for click event on clear vote button
    // Send a message to the remote server to clear the vote for the socket
    $('#clear-vote').on('click', function() {
      socket.emit('clear-vote');
    });

    socket.on('vote-cleared', function(usr) {
      $('#vote-' + usr.id).remove();
    });

    // When a user disconnects, remove them from #connected-users
    socket.on('user-left', function(socketId) {
      $('#' + socketId).remove()
      console.log('Socket: ' + socketId + ' disconnected.');
    });
  </script>
</body>
</html>
